<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <main>
    <header>
      <div id="myNav" class="overlay">
        <div class="overlay-content">
          <a href="#">PRODUCT</a>
          <a href="#">FEATURES</a>
          <a href="#">PRICING</a>
          <hr>
          <a href="#" class="login">LOGIN</a>
        </div>
      </div>
      <div class="flex">
        <span><img src="./images/logo.svg" alt=""></span>
        <div class="icons">
          <span style="font-size:30px;cursor:pointer" onclick="openNav()"><img class="open-button" src="./images/icon-hamburger.svg" alt="icon-menu"></span>
          <span><a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img class="close-button" src="./images/icon-close.svg" alt="close-menu"></a></span>
        </div>
        <div class="navbar">
          <a href="#">PRODUCT</a>
          <a href="#">FEATURES</a>
          <a href="#">PRICING</a>
          <a class="login-desktop" href="#">LOGIN</a>
        </div>
      </div>
    </header>
    <section class="main-section">
      <section class="bg-image"></section>
      <section class="main-text">
        <button class="new-btn">NEW</button>
        <span class="dashboard-txt">MONOGRAPH DASHBOARD</span>
        <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
        <p>Project planning and time tracking for agile teams</p>
        <button class="demo-btn">SCHEDULE A DEMO</button>
        <span class="preview-txt">TO SEE A PREVIEW</span>
      </section>
    </section>
  </main>


  <script src="./app.js"></script>
</body>
</html>
